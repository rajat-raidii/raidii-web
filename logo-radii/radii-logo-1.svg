<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="targetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crosshairGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Target circles with radii -->
  <g transform="translate(10, 10)">
    <!-- Outer target ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#targetGradient)" stroke-width="2" opacity="0.3"/>
    <circle cx="20" cy="20" r="14" fill="none" stroke="url(#targetGradient)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="20" cy="20" r="10" fill="none" stroke="url(#targetGradient)" stroke-width="1" opacity="0.7"/>
    <circle cx="20" cy="20" r="6" fill="none" stroke="url(#targetGradient)" stroke-width="0.8" opacity="0.9"/>
    
    <!-- Center bullseye -->
    <circle cx="20" cy="20" r="3" fill="url(#centerGlow)"/>
    
    <!-- Crosshair lines -->
    <line x1="8" y1="20" x2="32" y2="20" stroke="url(#crosshairGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="20" y1="8" x2="20" y2="32" stroke="url(#crosshairGradient)" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Precision dots -->
    <circle cx="20" cy="20" r="1" fill="url(#crosshairGradient)" opacity="0.9"/>
  </g>
  
  <!-- Company name with precision styling -->
  <text x="70" y="25" font-family="Inter, sans-serif" 
        font-size="24" font-weight="700" fill="url(#targetGradient)" 
        letter-spacing="1px">RAIDII</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, sans-serif" 
        font-size="10" font-weight="500" fill="#94a3b8" 
        letter-spacing="0.5px">PRECISION AI</text>
</svg>
