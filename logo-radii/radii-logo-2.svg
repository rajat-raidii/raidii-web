<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="radiiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="laserGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="laserGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Concentric circles representing radii -->
  <g transform="translate(10, 10)">
    <!-- Multiple radii circles -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#radiiGradient)" stroke-width="1" opacity="0.2"/>
    <circle cx="20" cy="20" r="15" fill="none" stroke="url(#radiiGradient)" stroke-width="1" opacity="0.3"/>
    <circle cx="20" cy="20" r="12" fill="none" stroke="url(#radiiGradient)" stroke-width="1" opacity="0.4"/>
    <circle cx="20" cy="20" r="9" fill="none" stroke="url(#radiiGradient)" stroke-width="1" opacity="0.5"/>
    <circle cx="20" cy="20" r="6" fill="none" stroke="url(#radiiGradient)" stroke-width="1" opacity="0.6"/>
    <circle cx="20" cy="20" r="3" fill="none" stroke="url(#radiiGradient)" stroke-width="1" opacity="0.7"/>
    
    <!-- Center point -->
    <circle cx="20" cy="20" r="1" fill="url(#laserGradient)"/>
    
    <!-- Laser targeting lines -->
    <line x1="5" y1="20" x2="35" y2="20" stroke="url(#laserGradient)" stroke-width="1" opacity="0.6" filter="url(#laserGlow)"/>
    <line x1="20" y1="5" x2="20" y2="35" stroke="url(#laserGradient)" stroke-width="1" opacity="0.6" filter="url(#laserGlow)"/>
    
    <!-- Diagonal targeting lines -->
    <line x1="8" y1="8" x2="32" y2="32" stroke="url(#laserGradient)" stroke-width="0.8" opacity="0.4" filter="url(#laserGlow)"/>
    <line x1="32" y1="8" x2="8" y2="32" stroke="url(#laserGradient)" stroke-width="0.8" opacity="0.4" filter="url(#laserGlow)"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, sans-serif" 
        font-size="24" font-weight="700" fill="url(#radiiGradient)" 
        letter-spacing="1px">RAIDII</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, sans-serif" 
        font-size="10" font-weight="500" fill="#94a3b8" 
        letter-spacing="0.5px">TARGETED AI</text>
</svg>
