<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="reticleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rifle scope design with radii -->
  <g transform="translate(8, 8)">
    <!-- Scope outer ring -->
    <circle cx="22" cy="22" r="20" fill="none" stroke="url(#scopeGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner scope rings -->
    <circle cx="22" cy="22" r="16" fill="none" stroke="url(#scopeGradient)" stroke-width="1" opacity="0.6"/>
    <circle cx="22" cy="22" r="12" fill="none" stroke="url(#scopeGradient)" stroke-width="1" opacity="0.4"/>
    <circle cx="22" cy="22" r="8" fill="none" stroke="url(#scopeGradient)" stroke-width="1" opacity="0.3"/>
    <circle cx="22" cy="22" r="4" fill="none" stroke="url(#scopeGradient)" stroke-width="1" opacity="0.2"/>
    
    <!-- Reticle crosshairs -->
    <line x1="6" y1="22" x2="38" y2="22" stroke="url(#reticleGradient)" stroke-width="2" opacity="0.9"/>
    <line x1="22" y1="6" x2="22" y2="38" stroke="url(#reticleGradient)" stroke-width="2" opacity="0.9"/>
    
    <!-- Reticle hash marks -->
    <line x1="18" y1="6" x2="18" y2="10" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="26" y1="6" x2="26" y2="10" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="18" x2="10" y2="18" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="26" x2="10" y2="26" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="34" y1="18" x2="38" y2="18" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="34" y1="26" x2="38" y2="26" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="18" y1="34" x2="18" y2="38" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="26" y1="34" x2="26" y2="38" stroke="url(#reticleGradient)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Center dot -->
    <circle cx="22" cy="22" r="1.5" fill="url(#reticleGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, sans-serif" 
        font-size="24" font-weight="700" fill="url(#scopeGradient)" 
        letter-spacing="1px">RAIDII</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, sans-serif" 
        font-size="10" font-weight="500" fill="#94a3b8" 
        letter-spacing="0.5px">FOCUSED AI</text>
</svg>
