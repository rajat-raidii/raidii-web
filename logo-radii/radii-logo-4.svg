<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sweepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="sweepGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Radar/sonar display with radii -->
  <g transform="translate(10, 10)">
    <!-- Radar screen background -->
    <circle cx="20" cy="20" r="18" fill="url(#radarGradient)" opacity="0.1"/>
    
    <!-- Concentric circles (radii) -->
    <circle cx="20" cy="20" r="15" fill="none" stroke="url(#radarGradient)" stroke-width="1" opacity="0.3"/>
    <circle cx="20" cy="20" r="10" fill="none" stroke="url(#radarGradient)" stroke-width="1" opacity="0.5"/>
    <circle cx="20" cy="20" r="5" fill="none" stroke="url(#radarGradient)" stroke-width="1" opacity="0.7"/>
    
    <!-- Radar sweep lines -->
    <line x1="20" y1="20" x2="35" y2="5" stroke="url(#sweepGradient)" stroke-width="2" opacity="0.8" filter="url(#sweepGlow)"/>
    <line x1="20" y1="20" x2="35" y2="20" stroke="url(#sweepGradient)" stroke-width="1.5" opacity="0.6" filter="url(#sweepGlow)"/>
    <line x1="20" y1="20" x2="35" y2="35" stroke="url(#sweepGradient)" stroke-width="1" opacity="0.4" filter="url(#sweepGlow)"/>
    
    <!-- Grid lines -->
    <line x1="5" y1="20" x2="35" y2="20" stroke="url(#radarGradient)" stroke-width="0.5" opacity="0.2"/>
    <line x1="20" y1="5" x2="20" y2="35" stroke="url(#radarGradient)" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Target blips -->
    <circle cx="28" cy="12" r="1.5" fill="url(#sweepGradient)" opacity="0.9"/>
    <circle cx="32" cy="28" r="1" fill="url(#sweepGradient)" opacity="0.7"/>
    <circle cx="12" cy="30" r="1" fill="url(#sweepGradient)" opacity="0.6"/>
    
    <!-- Center point -->
    <circle cx="20" cy="20" r="1" fill="url(#sweepGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, sans-serif" 
        font-size="24" font-weight="700" fill="url(#radarGradient)" 
        letter-spacing="1px">RAIDII</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, sans-serif" 
        font-size="10" font-weight="500" fill="#94a3b8" 
        letter-spacing="0.5px">SCANNING AI</text>
</svg>
