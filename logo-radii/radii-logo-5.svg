<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="precisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="laserGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="laserBeam">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Laser targeting system -->
  <g transform="translate(8, 8)">
    <!-- Multiple radii circles -->
    <circle cx="22" cy="22" r="18" fill="none" stroke="url(#precisionGradient)" stroke-width="0.8" opacity="0.2"/>
    <circle cx="22" cy="22" r="14" fill="none" stroke="url(#precisionGradient)" stroke-width="0.8" opacity="0.3"/>
    <circle cx="22" cy="22" r="10" fill="none" stroke="url(#precisionGradient)" stroke-width="0.8" opacity="0.4"/>
    <circle cx="22" cy="22" r="6" fill="none" stroke="url(#precisionGradient)" stroke-width="0.8" opacity="0.5"/>
    <circle cx="22" cy="22" r="2" fill="none" stroke="url(#precisionGradient)" stroke-width="0.8" opacity="0.6"/>
    
    <!-- Laser beams converging on target -->
    <line x1="2" y1="22" x2="42" y2="22" stroke="url(#laserGradient2)" stroke-width="1" opacity="0.6" filter="url(#laserBeam)"/>
    <line x1="22" y1="2" x2="22" y2="42" stroke="url(#laserGradient2)" stroke-width="1" opacity="0.6" filter="url(#laserBeam)"/>
    
    <!-- Diagonal laser lines -->
    <line x1="6" y1="6" x2="38" y2="38" stroke="url(#laserGradient2)" stroke-width="0.8" opacity="0.4" filter="url(#laserBeam)"/>
    <line x1="38" y1="6" x2="6" y2="38" stroke="url(#laserGradient2)" stroke-width="0.8" opacity="0.4" filter="url(#laserBeam)"/>
    
    <!-- Center target -->
    <circle cx="22" cy="22" r="1" fill="url(#laserGradient2)"/>
    
    <!-- Precision indicators -->
    <circle cx="30" cy="14" r="0.8" fill="url(#laserGradient2)" opacity="0.8"/>
    <circle cx="14" cy="30" r="0.8" fill="url(#laserGradient2)" opacity="0.8"/>
    <circle cx="30" cy="30" r="0.8" fill="url(#laserGradient2)" opacity="0.8"/>
    <circle cx="14" cy="14" r="0.8" fill="url(#laserGradient2)" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, sans-serif" 
        font-size="24" font-weight="700" fill="url(#precisionGradient)" 
        letter-spacing="1px">RAIDII</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, sans-serif" 
        font-size="10" font-weight="500" fill="#94a3b8" 
        letter-spacing="0.5px">ZEROED AI</text>
</svg>
