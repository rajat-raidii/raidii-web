<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist R with data flow -->
  <g transform="translate(8, 8)">
    <!-- R letter - clean lines -->
    <path d="M8 8 L8 36 L12 36 L12 20 L18 20 L24 36 L28 36 L22 20 L18 20 L18 8 Z" 
          fill="none" 
          stroke="url(#gradient3)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Diagonal stroke -->
    <path d="M18 20 L24 8 L28 8 L22 20 Z" 
          fill="url(#gradient3)"/>
    
    <!-- Data flow lines -->
    <path d="M32 12 L40 12 L40 14 L32 14 Z" fill="url(#accent3)" opacity="0.8"/>
    <path d="M32 18 L38 18 L38 20 L32 20 Z" fill="url(#accent3)" opacity="0.6"/>
    <path d="M32 24 L36 24 L36 26 L32 26 Z" fill="url(#accent3)" opacity="0.4"/>
    <path d="M32 30 L34 30 L34 32 L32 32 Z" fill="url(#accent3)" opacity="0.3"/>
  </g>
  
  <!-- Company name - minimalist -->
  <text x="70" y="28" font-family="Inter, sans-serif" 
        font-size="24" font-weight="300" fill="#ffffff" 
        letter-spacing="3px">RAIDII</text>
  
  <!-- Subtle tagline -->
  <text x="70" y="42" font-family="Inter, sans-serif" 
        font-size="8" font-weight="400" fill="#94a3b8" 
        letter-spacing="2px">AI ENTERPRISE</text>
</svg>
