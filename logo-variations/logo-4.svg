<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow4">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#3b82f6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 3D R with depth -->
  <g transform="translate(8, 8)">
    <!-- R shadow/base -->
    <path d="M10 10 L10 38 L14 38 L14 22 L20 22 L26 38 L30 38 L24 22 L20 22 L20 10 Z" 
          fill="url(#gradient4)" 
          opacity="0.3"/>
    
    <!-- R main -->
    <path d="M8 8 L8 36 L12 36 L12 20 L18 20 L24 36 L28 36 L22 20 L18 20 L18 8 Z" 
          fill="url(#gradient4)" 
          filter="url(#shadow4)"/>
    
    <!-- Diagonal stroke -->
    <path d="M18 20 L24 8 L28 8 L22 20 Z" 
          fill="url(#gradient4)"/>
    
    <!-- AI neural network nodes -->
    <circle cx="32" cy="12" r="2" fill="url(#accent4)" opacity="0.9"/>
    <circle cx="36" cy="18" r="1.5" fill="url(#accent4)" opacity="0.7"/>
    <circle cx="34" cy="24" r="1" fill="url(#accent4)" opacity="0.5"/>
    <circle cx="38" cy="30" r="1.5" fill="url(#accent4)" opacity="0.6"/>
    
    <!-- Connection lines -->
    <path d="M32 12 L36 18" stroke="url(#accent4)" stroke-width="1" opacity="0.4"/>
    <path d="M36 18 L34 24" stroke="url(#accent4)" stroke-width="1" opacity="0.3"/>
    <path d="M34 24 L38 30" stroke="url(#accent4)" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Company name with depth -->
  <text x="70" y="25" font-family="Inter, sans-serif" 
        font-size="26" font-weight="700" fill="url(#gradient4)" 
        letter-spacing="1px">RAIDII</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, sans-serif" 
        font-size="10" font-weight="500" fill="#64748b" 
        letter-spacing="1px">AI ENTERPRISE</text>
</svg>
