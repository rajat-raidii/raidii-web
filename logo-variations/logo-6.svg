<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Monogram R with tech elements -->
  <g transform="translate(8, 8)">
    <!-- R letter with tech styling -->
    <path d="M8 8 L8 36 L12 36 L12 20 L18 20 L24 36 L28 36 L22 20 L18 20 L18 8 Z" 
          fill="url(#gradient6)"/>
    
    <!-- Diagonal stroke -->
    <path d="M18 20 L24 8 L28 8 L22 20 Z" 
          fill="url(#gradient6)"/>
    
    <!-- Tech brackets -->
    <path d="M32 8 L32 36 M32 8 L36 8 M32 36 L36 36" 
          stroke="url(#accent6)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Binary code pattern -->
    <text x="40" y="16" font-family="monospace" font-size="8" fill="url(#accent6)" opacity="0.6">01</text>
    <text x="40" y="24" font-family="monospace" font-size="8" fill="url(#accent6)" opacity="0.4">10</text>
    <text x="40" y="32" font-family="monospace" font-size="8" fill="url(#accent6)" opacity="0.3">11</text>
  </g>
  
  <!-- Company name - tech style -->
  <text x="70" y="25" font-family="Inter, sans-serif" 
        font-size="22" font-weight="700" fill="#ffffff" 
        letter-spacing="2px">RAIDII</text>
  
  <!-- Tech tagline -->
  <text x="70" y="42" font-family="monospace, sans-serif" 
        font-size="8" font-weight="400" fill="#10b981" 
        letter-spacing="1px">AI_ENTERPRISE</text>
</svg>
