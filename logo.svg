<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="30" cy="30" r="28" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main R letter with modern geometric design -->
  <g transform="translate(2, 2)">
    <!-- R letter structure -->
    <path d="M8 8 L8 52 L12 52 L12 28 L20 28 L28 52 L32 52 L24 28 L20 28 L20 8 Z" 
          fill="url(#primaryGradient)" 
          filter="url(#glow)"/>
    
    <!-- Diagonal stroke of R -->
    <path d="M20 28 L28 8 L32 8 L24 28 Z" 
          fill="url(#primaryGradient)"/>
    
    <!-- AI accent elements -->
    <circle cx="42" cy="20" r="3" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="40" y="25" width="4" height="8" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="42" cy="40" r="2" fill="url(#accentGradient)" opacity="0.6"/>
    
    <!-- Data flow lines -->
    <path d="M48 15 L52 15 L52 19 L48 19 Z" fill="url(#accentGradient)" opacity="0.4"/>
    <path d="M48 25 L56 25 L56 27 L48 27 Z" fill="url(#accentGradient)" opacity="0.4"/>
    <path d="M48 35 L54 35 L54 37 L48 37 Z" fill="url(#accentGradient)" opacity="0.4"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" font-weight="700" fill="url(#textGradient)" 
        letter-spacing="1px">RAIDII</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="10" font-weight="500" fill="#94a3b8" 
        letter-spacing="0.5px">AI ENTERPRISE</text>
</svg>
