<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fontGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textGlow1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern Futuristic RAIDII -->
  <text x="20" y="50" font-family="Inter, sans-serif" 
        font-size="48" font-weight="300" fill="url(#fontGradient1)" 
        letter-spacing="8px" filter="url(#textGlow1)">RAIDII</text>
  
  <!-- Accent line -->
  <line x1="20" y1="60" x2="280" y2="60" stroke="url(#accentGradient1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Tech dots -->
  <circle cx="290" cy="30" r="2" fill="url(#accentGradient1)" opacity="0.8"/>
  <circle cx="290" cy="40" r="1.5" fill="url(#accentGradient1)" opacity="0.6"/>
  <circle cx="290" cy="50" r="1" fill="url(#accentGradient1)" opacity="0.4"/>
</svg>
