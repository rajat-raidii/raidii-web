<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fontGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Relaxed Rounded RAIDII -->
  <text x="20" y="50" font-family="Inter, sans-serif" 
        font-size="44" font-weight="500" fill="url(#fontGradient2)" 
        letter-spacing="6px" font-style="italic">RAIDII</text>
  
  <!-- Curved accent -->
  <path d="M20 55 Q150 65 280 55" stroke="url(#accentGradient2)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="20" r="3" fill="url(#accentGradient2)" opacity="0.5"/>
  <circle cx="200" cy="15" r="2" fill="url(#accentGradient2)" opacity="0.4"/>
  <circle cx="250" cy="25" r="1.5" fill="url(#accentGradient2)" opacity="0.3"/>
</svg>
