<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fontGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textGlow4">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sleek Minimalist RAIDII -->
  <text x="20" y="45" font-family="Inter, sans-serif" 
        font-size="42" font-weight="200" fill="url(#fontGradient4)" 
        letter-spacing="12px" filter="url(#textGlow4)">RAIDII</text>
  
  <!-- Subtle accent line -->
  <line x1="20" y1="55" x2="280" y2="55" stroke="url(#accentGradient4)" stroke-width="1" opacity="0.5"/>
  
  <!-- Minimal dots -->
  <circle cx="290" cy="35" r="1" fill="url(#accentGradient4)" opacity="0.6"/>
  <circle cx="290" cy="45" r="0.8" fill="url(#accentGradient4)" opacity="0.4"/>
  <circle cx="290" cy="55" r="0.6" fill="url(#accentGradient4)" opacity="0.3"/>
</svg>
