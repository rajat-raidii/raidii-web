<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fontGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textGlow5">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Futuristic Tech RAIDII -->
  <text x="20" y="50" font-family="Inter, sans-serif" 
        font-size="40" font-weight="600" fill="url(#fontGradient5)" 
        letter-spacing="10px" filter="url(#textGlow5)">RAIDII</text>
  
  <!-- Tech accent with data flow -->
  <rect x="20" y="58" width="260" height="2" fill="url(#accentGradient5)" opacity="0.8"/>
  
  <!-- Data flow indicators -->
  <rect x="25" y="62" width="8" height="2" fill="url(#accentGradient5)" opacity="0.6"/>
  <rect x="40" y="62" width="12" height="2" fill="url(#accentGradient5)" opacity="0.5"/>
  <rect x="60" y="62" width="6" height="2" fill="url(#accentGradient5)" opacity="0.4"/>
  <rect x="75" y="62" width="10" height="2" fill="url(#accentGradient5)" opacity="0.3"/>
  
  <!-- Corner tech elements -->
  <path d="M10 10 L15 10 L15 15 L10 15 Z" fill="url(#accentGradient5)" opacity="0.5"/>
  <path d="M285 10 L290 10 L290 15 L285 15 Z" fill="url(#accentGradient5)" opacity="0.5"/>
  <path d="M10 65 L15 65 L15 70 L10 70 Z" fill="url(#accentGradient5)" opacity="0.5"/>
  <path d="M285 65 L290 65 L290 70 L285 70 Z" fill="url(#accentGradient5)" opacity="0.5"/>
</svg>
