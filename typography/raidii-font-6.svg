<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fontGradient6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textGlow6">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Relaxed Spaced RAIDII -->
  <text x="20" y="50" font-family="Inter, sans-serif" 
        font-size="38" font-weight="400" fill="url(#fontGradient6)" 
        letter-spacing="16px" filter="url(#textGlow6)">RAIDII</text>
  
  <!-- Flowing accent curve -->
  <path d="M20 58 Q150 68 280 58" stroke="url(#accentGradient6)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Floating tech elements -->
  <circle cx="30" cy="20" r="2" fill="url(#accentGradient6)" opacity="0.6"/>
  <circle cx="80" cy="15" r="1.5" fill="url(#accentGradient6)" opacity="0.5"/>
  <circle cx="150" cy="18" r="1" fill="url(#accentGradient6)" opacity="0.4"/>
  <circle cx="220" cy="16" r="1.5" fill="url(#accentGradient6)" opacity="0.5"/>
  <circle cx="270" cy="19" r="2" fill="url(#accentGradient6)" opacity="0.6"/>
  
  <!-- Subtle background glow -->
  <ellipse cx="150" cy="40" rx="140" ry="25" fill="url(#fontGradient6)" opacity="0.05"/>
</svg>
